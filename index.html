<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Hot Coffee</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff6f61, #ff9e44);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
      overflow: hidden;
      background-size: 400% 400%;
      animation: gradientAnimation 8s ease infinite;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 100% 0%;
      }
      50% {
        background-position: 0% 100%;
      }
      100% {
        background-position: 100% 0%;
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 60px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 2s ease-in-out;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.2em;
      color: #f7f7f7;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .button {
      padding: 15px 30px;
      font-size: 1.4em;
      background-color: #ff9e44;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      background-color: #ff6f61;
      transform: scale(1.1);
    }

    .button:focus {
      outline: none;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cup {
      position: absolute;
      animation: coffeeSteam 3s ease-in-out infinite;
      z-index: 1;
      width: 120px;
      height: auto;
    }

    .cup img {
      width: 100%;
      height: auto;
    }

    /* Анимация пара */
    @keyframes coffeeSteam {
      0% {
        opacity: 0.7;
        transform: translateY(0);
        filter: blur(1px);
      }
      50% {
        opacity: 0.9;
        transform: translateY(-20px);
        filter: blur(2px);
      }
      100% {
        opacity: 0.7;
        transform: translateY(0);
        filter: blur(1px);
      }
    }

    .steam {
      position: absolute;
      bottom: 20px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      animation: steamAnimation 3s ease-in-out infinite;
    }

    /* Анимация пара */
    @keyframes steamAnimation {
      0% {
        transform: scale(0) translateY(0);
        opacity: 0;
      }
      50% {
        transform: scale(1) translateY(-50px);
        opacity: 0.6;
      }
      100% {
        transform: scale(0) translateY(-100px);
        opacity: 0;
      }
    }

    /* Чашки в разных местах */
    .cup1 {
      top: 20%;
      left: 5%;
      animation-delay: 0.5s;
    }

    .cup2 {
      top: 50%;
      left: 30%;
      animation-delay: 1s;
    }

    .cup3 {
      top: 30%;
      right: 10%;
      animation-delay: 2s;
    }

    /* Надпись внизу */
    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 1.2em;
      color: #f7f7f7;
      text-align: center;
      font-style: italic;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Добро пожаловать в проект Hot Coffee!</h1>
    <p>Этот проект продемонстрирует, как можно использовать Go для создания динамичных веб-приложений с красивым интерфейсом. С нами будет жарко!</p>
    <button class="button" onclick="window.location.href='https://platform.alem.school/git/tishmal/hot-coffee.git'">Перейти на GitHub</button>

    <!-- Чашки кофе с анимацией пара -->
    <div class="cup cup1">
      <img src="https://img.icons8.com/ios/452/coffee.png" alt="Чашка кофе">
      <div class="steam" style="animation-delay: 0s;"></div>
    </div>
    <div class="cup cup2">
      <img src="https://img.icons8.com/ios/452/coffee.png" alt="Чашка кофе">
      <div class="steam" style="animation-delay: 0.5s;"></div>
    </div>
    <div class="cup cup3">
      <img src="https://img.icons8.com/ios/452/coffee.png" alt="Чашка кофе">
      <div class="steam" style="animation-delay: 1s;"></div>
    </div>
  </div>

  <!-- Надпись с авторством -->
  <div class="footer">
    created: tishmal and asarmukh
  </div>

</body>
</html>
